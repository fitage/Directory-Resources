<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Directory</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="first-section">
        <div class="top-text-box">
            <p>Welcome To Your Resource Directory. Create Memories If You Wish</p>
        </div>
        <div class="create-button-box">
            <button type="button" id="button">Create A Resource</button>
        </div>
    </div>


    <div class="resources-section" id="resources-section">
        <!-- <div class="resource">
            <div class="website-name">
                <a href="#">Name of Website</a>
            <i class="fa-solid fa-trash-can"></i>
            </div>

            <div class="website-description">
                <p>This website is for researching on UX design principles. I love the way research is done in the website</p>
            </div>
        </div> -->
        
        
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="close-icon-box">
                <i class="fa-solid fa-xmark" id="close-icon"></i>
            </div>
            <div class="modal-title-box">
                <h3>create resource</h3>
            </div>
            <div class="modal-form">
                <form id="resource-form">
                    <div class="labelinput">
                        <label for="nameofwebsite"> Name of Website</label>
                        <input type="text" id="nameofwebsite" name="nameofwebsite" placeholder="e.g data analysis for NASA">
                        
                    </div>
                    <div class="labelinput">
                        <label for="linkofwebsite"> Link of Website</label>
                        <input type="text" id="linkofwebsite" name="linkofwebsite" placeholder="e.g https://www.link.com">
                        
                    </div>

                    <div class="labelinput">
                        <label for="descriptionofwebsite"> Description of Website</label>
                        <textarea name="description" id="descriptionofwebsite" cols="30" rows="10" placeholder="Enter description"></textarea>
                    </div>

                    <button type="submit" id="submitbutton" class="submit">Create</button>

                </form>
            </div>
        </div>
    </div>
    




    <script src="./index.js"></script>
    <!-- <script src="./second.js"></script> -->
</body>
</html>
